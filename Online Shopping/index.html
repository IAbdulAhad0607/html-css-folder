<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!-- Slide 1 -->
            <div class="slide"><img src="image1.jpg" alt="Image 1"></div>
            <!-- Slide 2 -->
            <div class="slided"><img src="image2.jpg" alt="Image 2"></div>
            <!-- Slide 3 -->
            <div class="sliden"><img src="image3.jpg" alt="Image 3"></div>
            <!-- Slide 4 -->
            <div class="slideb"><img src="image4.jpg" alt="Image 4"></div>
        </div>
    </div>
</body>
</html>
